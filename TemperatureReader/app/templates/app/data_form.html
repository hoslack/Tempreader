{% for field in form %}
<form action="" method="post">
    {% csrf_token %}
<div>
    <div>
        {{ field.errors }}
    </div>

    <label>
        {{ field.label_tag }}
    </label>

    <div>
        {{ field }}

    </div>
    {% endfor%}
    <div>
        <button type="submit">Submit</button>
    </div>
</div>

</form>
